<!DOCTYPE html>
<html>
	<head>
		<title>BANK--LOGIN</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="outer-header">
			<h1>CAPGEMINI BANK</h1>
		</div>
		<div id="box">
			<div id="box-header">
				<h2>Login</h2>
			</div>
			<div id="box-body">
				<div id="msg-success">LOGIN FOR BANK OFFICERS</div>
				<div class="field-group">
					<label>Email Address :</label>
					<div class="field-control">
						<input type="text" name="email_address" autocomplete="off"/>
					</div>
				</div>
				<div class="field-group">
					<label>Password :</label>
					<div class="field-control">
						<input type="password" name="password" autocomplete="off"/>
					</div>
				</div>
				<div id="action-box">
					<button type="submit" name="login" class="action-button"><a href="index-three.html">Login</a></button>
					&nbsp; or <a href="index-one.html">Create an account</a>
				</div>
				<div id="forgot">
					If you forgot the password. Please click on <a href="#">Forgot Password.</a>
				</div>
			</div>
		</div>
	</body>
</html>
