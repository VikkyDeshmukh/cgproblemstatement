<!DOCTYPE html>
<html>
	<head>
		<title>Bank- signup</title>
		<link href="css/style-one.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="outer-header">
			<h1>CAPGEMINI BANK</h1>
		</div>
		<div id="box">
			<div id="box-header">
				<h2>Sign Up</h2>
			</div>
			<div id="box-body">
				<div class="names">
					<label>Nmae</label>
					<div class="inputs">
						<input type="text" name="Name" placeholder="Enter your name" autocomplete="off"/>
					</div>
				</div>
				<div class="names">
					<label>Email</label>
					<div class="inputs">
						<input type="text" name="email" placeholder="Enter your Email" autocomplete="off"/>
					</div>
				</div>
				<div class="names">
					<label>Password</label>
					<div class="inputs">
						<input type="password" name="password" placeholder="Enter your password" autocomplete="off"/>
					</div>
				</div>
				<div id="action-box">
					<button type="button" name="signup" class="action-button"><a href="index-two.html">Signup</a></button>
				</div>
			</div>
			
		</div>
	</body>
</html>
